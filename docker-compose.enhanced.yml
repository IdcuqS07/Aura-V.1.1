version: '3.8'

services:
  # Redis - Message Queue & Cache
  redis:
    image: redis:7-alpine
    container_name: aura-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - aura-network

  # MongoDB - Database
  mongodb:
    image: mongo:6
    container_name: aura-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: aurapass123
    volumes:
      - mongo-data:/data/db
    networks:
      - aura-network

  # Celery Worker - Async Tasks
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aura-celery-worker
    command: celery -A message_queue.celery_app worker --loglevel=info
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MONGODB_URL=mongodb://admin:aurapass123@mongodb:27017/
    depends_on:
      - redis
      - mongodb
    networks:
      - aura-network
    volumes:
      - ./backend:/app

  # Celery Beat - Scheduled Tasks
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aura-celery-beat
    command: celery -A message_queue.celery_app beat --loglevel=info
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MONGODB_URL=mongodb://admin:aurapass123@mongodb:27017/
    depends_on:
      - redis
      - mongodb
    networks:
      - aura-network
    volumes:
      - ./backend:/app

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aura-backend
    ports:
      - "8080:8080"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MONGODB_URL=mongodb://admin:aurapass123@mongodb:27017/
      - POLYGON_RPC_URL=https://rpc-amoy.polygon.technology
      - ALCHEMY_API_KEY=${ALCHEMY_API_KEY}
    depends_on:
      - redis
      - mongodb
    networks:
      - aura-network
    volumes:
      - ./backend:/app

  # Event Listener
  event-listener:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aura-event-listener
    command: python event_listener_runner.py
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MONGODB_URL=mongodb://admin:aurapass123@mongodb:27017/
      - POLYGON_RPC_URL=https://rpc-amoy.polygon.technology
    depends_on:
      - redis
      - mongodb
      - backend
    networks:
      - aura-network
    volumes:
      - ./backend:/app

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aura-frontend
    ports:
      - "3030:3030"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8080
    depends_on:
      - backend
    networks:
      - aura-network

  # Redis Commander - Redis GUI
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: aura-redis-commander
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    networks:
      - aura-network

  # Mongo Express - MongoDB GUI
  mongo-express:
    image: mongo-express:latest
    container_name: aura-mongo-express
    ports:
      - "8082:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=aurapass123
      - ME_CONFIG_MONGODB_URL=mongodb://admin:aurapass123@mongodb:27017/
    depends_on:
      - mongodb
    networks:
      - aura-network

networks:
  aura-network:
    driver: bridge

volumes:
  redis-data:
  mongo-data:
