# Aura Protocol - Production Nginx Configuration

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=web_limit:10m rate=30r/s;

# Upstream backends
upstream backend_api {
    server localhost:8080;
}

upstream frontend_web {
    server localhost:3030;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name aurapass.xyz www.aurapass.xyz api.aurapass.xyz;
    return 301 https://$server_name$request_uri;
}

# API Server (api.aurapass.xyz)
server {
    listen 443 ssl http2;
    server_name api.aurapass.xyz;

    # SSL Configuration (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/api.aurapass.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.aurapass.xyz/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # CORS headers
    add_header Access-Control-Allow-Origin "https://aurapass.xyz" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Handle preflight
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # API endpoints
    location / {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API docs
    location /docs {
        proxy_pass http://backend_api/docs;
        proxy_set_header Host $host;
    }

    # Health check
    location /health {
        access_log off;
        proxy_pass http://backend_api/api/;
    }
}

# Frontend Server (aurapass.xyz, www.aurapass.xyz)
server {
    listen 443 ssl http2;
    server_name aurapass.xyz www.aurapass.xyz;

    # SSL Configuration (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/aurapass.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aurapass.xyz/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;

    # Frontend
    location / {
        limit_req zone=web_limit burst=50 nodelay;
        
        proxy_pass http://frontend_web;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://frontend_web;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
